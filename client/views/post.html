<template name="post">
  <div class="row">
    <div class="col-sm-3 gray">
      Posted by <small>{{user}} <br> {{timeLiked}}</small>
    </div>

    <div class="col-sm-9">
      <h4>{{post}}</h4>

      {{#if userLoggedIn}}
        {{#if notLiked}}
          <a href="#">Like</a>
        {{/if}}
      {{/if}}

      {{#if likesCount}}
        <i class="glyphicon glyphicon-thumbs-up navy"></i>
        <small>{{likesCount}}</small>
      {{/if}}

      {{#if commentsCount}}
        <i class="glyphicon glyphicon-comment navy"></i>
        <small>{{commentsCount}}</small>
      {{/if}}

      {{#each comments}}
        {{> comment}}
      {{/each}}

      {{#if userLoggedIn}}
      <div class="input-group comment">
        <input type="text" class="form-control" placeholder="create a comment">
        <span class="input-group-btn">
          <button class="btn btn-primary">Submit</button>
        </span>
      </div>
      {{/if}}
      <hr/>
    </div>
  </div>
</template>

<template name="comment">
  <div class="comment">
    <i>{{comment}}</i>
    <small class="gray"> by {{user}} {{timeCommented}}</small>
  </div>
</template>
